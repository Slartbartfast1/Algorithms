<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script>
function selectionSort(arr){
    var len=arr.length,
        minIndex;
    for(var i=0;i<len-1;i++){
        minIndex=i;
        for(var j =i;j<len;j++){
            if(arr[minIndex]>arr[j]){
                minIndex=j;
            }
        }
        if(minIndex!==i){
            [arr[i],arr[minIndex]]=[arr[minIndex],arr[i]]
        }
    }
    return arr;

}

</script>

</body>
</html>

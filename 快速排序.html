<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
<script>
    function quickSort(arr) {
        var len = arr.length;
        if (len <= 1) {
            return arr;
        }
        var left = [];
        var right = [];
        for (var i = 1; i < len; i++) {
            if (arr[i] < arr[0]) {
                left.push(arr[i]);
            }
            else {
                right.push(arr[i]);
            }
        }
        return [...quickSort(left), arr[0], ...quickSort(right)]
    }
</script>

</body>
</html>

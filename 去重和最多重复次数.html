<script>
    //去重
Array.prototype.uniq=function() {
    var res = [],
        hashTable = {};
    for (let i = 0; i < this.length; i++) {
        if (!hashTable[this[i]]) {
            hashTable[this[i]] = true;
            res.push(this[i]);
        }
    }return res;
}

    var arr1 = [21, 3, 3, 3, 34, 45, 121, 65, 7, 6, 67];
    console.log(arr1.uniq());
</script>

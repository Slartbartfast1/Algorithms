    <title>闭包</title>
</head>
<body>
<script>
    var count = 999;
    function add() {
        var count = 0;
        return function () {
            count += 1;
            alert(count)
        }
    }

</script>
<script>
    //用闭包原理本地化i
    function foo(num){
        for (var i=0;i<num;i++){
           !function(){
                console.log(i)
            }(i);
        }
    }
    foo(10);



</script>

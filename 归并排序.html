<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>归并排序</title>
</head>
<body>
<script>
    function mergeSort(arr){
        if(arr.length==1){
            return arr;
        }
        var middle=Math.floor(arr.length/2),
            left=arr.slice(0,middle),
            right=arr.slice(middle);
        return merge(mergeSort(left),mergeSort(right))
    }
   var merge= function (left,right){
        var result=[];
        while(left.length&&right.length){
            if(left[0]<=right[0]){
                result.push(left.shift())
            }else{
                result.push(right.shift())
            }
        }
        while(left.length){
            result.push(left.shift())
        }
        while(right.length){
            result.push(right.shift())
        }
        return result;
    };
    console.log(mergeSort([12,3,43,54,65,76,87,89,9,45,33,23,1,54,7,8,4,32,4,56,7,1234,5342,2]))



</script>
</body>
</html>

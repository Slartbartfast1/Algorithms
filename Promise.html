<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
<script>
    var p=new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve('成功了')
        },1000)
    })
    p.then(function(data){
        console.log('哈哈',data)
    }),function(err){
        console.log('..',err)
    }
</script>
</body>
</html>

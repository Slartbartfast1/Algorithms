<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function LCS(str1, str2) {
        var rows = str1.split("");
        rows.unshift("");
        var cols = str2.split("");
        cols.unshift("");
        var m = rows.length;
        var n = cols.length;
        var dp = [];
        for (var i = 0; i < m; i++) {
            dp[i] = [];
            for (var j = 0; j < n; j++) {
                if (i === 0 || j === 0) {
                    dp[i][j] = 0;
                    continue
                }
                if (rows[i] === cols[j]) {
                    dp[i][j] = dp[i - 1][j - 1] + 1
                } else {
                    dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1])
                }
            }
            console.log(dp[i].join(""))
        }
        return dp[i - 1][j - 1]
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
</head>
<body>
<script>
    function fib(n){
        if(n<=2){
            return 1;
        }
        if(n>2){
                return fib(n-1)+fib(n-2);
        }
    }
    console.log(fib(3));
</script>
<script>
    function fib(n){
        if(n===1||n===2){
            return 1;
        }
        let n1=1,n2=1;
        if(n>2){
            for(let i=2;i<n;i++){
                [n1,n2]=[n2,n1+n2]
            }
            return n2;
        }
    }
    console.log(fib(3));
</script>
</body>
</html>

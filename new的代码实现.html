<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new的代码实现</title>
</head>
<body>
<script>
    function myNew(fun) {
        return function() {
            let obj = {
                __proto__: fun.prototype
            };
            fun.apply(obj, arguments);
            return obj
        }
    }


    function add(){
        var res=0;
        var len=arguments.length;
        for(var i=0;i<len;i++){
            res+=arguments[i]
        }
        return console.log(res)
    };

myNew(add)(1,2,3);





</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背包问题</title>
</head>
<body>
<script>
    //矩阵算法
    function knapSack(weights, values, w){
        var n = weights.length -1;//获取物品个数
        var f=[[]];//定义f的矩阵
        for(var j=0;j<=w;j++){
            if(j<weights[0]){//容量当不下物品0的重量，价值为0
                f[0][j]=0;
            }else{
                f[0][j]=values[0];//否则容量为物品0的价值
            }
        }
        for(var j=0;j<=w;j++)
        {
            for(var i=1;i<=n;i++){
                if(!f[i]){//创建新的一行
                    f[i]=[];
                }
                if(j<weights[i])
                {//等于之前的最优值
                    f[i][j]=f[i-1][j];
                }else{
                    f[i][j]=Math.max(f[i-1][j],f[i-1][j-weights[i]]+values[i]);
                }
            }
        }
        return f[n][w];
    }
    //贪心算法 分数背包问题
    function knapSack2(capacity,values,weights){
        var n=values.length,load=0,i=0,val=0;
        for(i=0;i<n&&load<capacity;i++){
            if(weights[i]<=(capacity-load)){
                val+=values[i];
                load+=weight[i];
            }else{
                var a=(capacity-load)/weights[i];
                val+=a*values[i];
                load+=weights[i];
            }
        }return w;
    }


</script>


</body>
</html>
